<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .proposal-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }

        @media (min-width: 600px) {
            .proposal-box {
                width: 400px;
            }
        }

        @media (min-width: 768px) {
            .proposal-box {
                width: 500px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="proposal-box">
        <h2>Love Proposal</h2>
        <p>Express your feelings below:</p>
        <form>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <textarea id="message" name="message" placeholder="Your Proposal Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
