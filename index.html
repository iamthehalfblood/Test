<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?love') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .proposal-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="proposal-box">
    <h2>Love Proposal</h2>
    <form id="proposalForm">
        <input type="text" id="answer" placeholder="Enter your answer">
        <button type="button" onclick="checkAnswer()">Submit</button>
    </form>
</div>

<script>
    const questions = [
        { question: 'What is the first question?', answer: 'answer1' },
        { question: 'What is the second question?', answer: 'answer2' },
        // Add more questions as needed
    ];

    let currentQuestionIndex = 0;

    function checkAnswer() {
        const answerInput = document.getElementById('answer');
        const answer = answerInput.value.toLowerCase();

        const currentQuestion = questions[currentQuestionIndex];
        const correctAnswer = currentQuestion.answer;

        if (answer === correctAnswer) {
            if (currentQuestionIndex < questions.length - 1) {
                alert('Correct! Proceeding to the next question.');
                currentQuestionIndex++;
            } else {
                alert('Congratulations! Your proposal is accepted!');
            }
        } else {
            alert('Sorry, your proposal is rejected.');
        }

        // Clear the input field for the next question
        answerInput.value = '';
    }
</script>

</body>
</html>
