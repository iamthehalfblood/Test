<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Message</title>
  <script src="questions.js"></script>
  <!-- Your other styles and scripts go here -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?love') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .proposal-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #ff4d4d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #cc0000;
    }

    #question {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #ready-message {
      display: block; /* Initially visible */
    }

    #question-container {
      display: none; /* Initially hidden */
    }

    #yes-no-buttons {
      display: block; /* Initially visible */
    }
  </style>
</head>
<body>

<div class="proposal-box">
  <h2>Secret Message</h2>
  <p id="ready-message">Are you ready?</p>
  <div id="question-container">
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Type your answer...">
    <button onclick="checkAnswer()">Submit Answer</button>
  </div>
  <div id="yes-no-buttons">
    <button onclick="startProposal()">Yes</button>
    <button onclick="rejectProposal()">No</button>
  </div>
</div>

<script>
  let currentQuestionIndex = 0;

  function displayCurrentQuestion() {
    const readyMessage = document.getElementById('ready-message');
    const questionContainer = document.getElementById('question-container');
    const questionElement = document.getElementById('question');
    const yesNoButtons = document.getElementById('yes-no-buttons');

    readyMessage.style.display = 'none';
    questionContainer.style.display = 'block';
    yesNoButtons.style.display = 'none';
    questionElement.textContent = questions[currentQuestionIndex].question;
  }

  function checkAnswer() {
    const answerInput = document.getElementById('answer');
    const answer = answerInput.value.toLowerCase();

    const currentQuestion = questions[currentQuestionIndex];
    const correctAnswer = currentQuestion.answer;

    if (answer === correctAnswer) {
      if (currentQuestionIndex < questions.length - 1) {
        alert('Correct! Proceeding to the next question.');
        currentQuestionIndex++;
        displayCurrentQuestion();
      } else {
        alert('Congratulations! Your proposal is accepted!');
      }
    } else {
      alert(currentQuestion.rejectMessage || 'Sorry, your proposal is rejected.');
    }

    // Clear the input field for the next question
    answerInput.value = '';
  }

  function startProposal() {
    // Display the first question immediately
    displayCurrentQuestion();
  }

  function rejectProposal() {
    window.location.href = 'https://www.google.com'; // Replace this with your desired redirection URL
  }
</script>

</body>
</html>
