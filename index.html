<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal</title>
  <script src="questions.js" defer></script>
  <!-- Your other styles and scripts go here -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?love') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .proposal-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #ff4d4d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #cc0000;
    }

    #question {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="proposal-box" id="proposalBox">
  <h2>Love Proposal</h2>
  <p id="introMessage">Get ready for a love proposal...</p>
  <p id="timer">Countdown: <span id="countdown">10</span> seconds</p>
</div>

<script>
  let currentQuestionIndex = 0;
  let countdownValue = 10; // Initial countdown value in seconds

  function displayCurrentQuestion() {
    const proposalBox = document.getElementById('proposalBox');
    const introMessage = document.getElementById('introMessage');
    const questionElement = document.getElementById('question');
    const countdownElement = document.getElementById('countdown');

    // Hide the intro message and show the question
    introMessage.style.display = 'none';
    questionElement.style.display = 'block';

    // Display the current question
    questionElement.textContent = questions[currentQuestionIndex].question;

    // Start the countdown timer
    startCountdown();
  }

  function startCountdown() {
    const countdownElement = document.getElementById('countdown');

    const countdownInterval = setInterval(function () {
      countdownElement.textContent = countdownValue + ' seconds';
      countdownValue--;

      if (countdownValue < 0) {
        clearInterval(countdownInterval);
        countdownElement.textContent = 'Time\'s up!';
      }
    }, 1000);
  }

  function checkAnswer() {
    const answerInput = document.getElementById('answer');
    const answer = answerInput.value.toLowerCase();

    const currentQuestion = questions[currentQuestionIndex];
    const correctAnswer = currentQuestion.answer;

    if (answer === correctAnswer) {
      if (currentQuestionIndex < questions.length - 1) {
        alert('Correct! Proceeding to the next question.');
        currentQuestionIndex++;
        countdownValue = 10; // Reset the countdown value for the next question
        displayCurrentQuestion();
      } else {
        alert('Congratulations! Your proposal is accepted!');
      }
    } else {
      alert(currentQuestion.rejectMessage || 'Sorry, your proposal is rejected.');
    }

    // Clear the input field for the next question
    answerInput.value = '';
  }

  function startProposal() {
    // Display the first question after 10 seconds
    setTimeout(displayCurrentQuestion, 10000);
  }

  function rejectProposal() {
    window.location.href = 'https://www.google.com'; // Replace this with your desired redirection URL
  }
</script>

</body>
</html>
