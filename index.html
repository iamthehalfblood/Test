<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?love') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .proposal-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div class="proposal-box">
    <h2>Love Proposal</h2>
    <p>Answer a question to proceed:</p>
    <form onsubmit="checkAnswer(event)">
        <input type="text" id="answer" placeholder="Enter your answer">
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function checkAnswer(event) {
        event.preventDefault();
        const answerInput = document.getElementById('answer');
        const answer = answerInput.value.toLowerCase(); // Convert answer to lowercase for case-insensitivity

        // Replace 'your_question_here' with your actual question
        const correctAnswer = 'your_question_here';

        if (answer === correctAnswer) {
            alert('Congratulations! Your proposal is accepted!');
        } else {
            alert('Sorry, your proposal is rejected.');
        }
    }
</script>

</body>
</html>
